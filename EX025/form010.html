<body>
    <H1>Exemplo de Formulario</H1>
    <form action="cadastro.php" method="get" autocomplete="on">

<p>
<label for="iano">Em que ano vc nasceu</label>
<input type="number" name="ano" id="iano"  min="1900"  max="2023"  
oninput="calcidade()"
>
<p>
<label for="idade">Sua idade Ã©</label>
<output name="idade" id="iidade">0</output>

</p>


</p>




<p>
<input type="submit" value="enviar">
<input type="reset" value="limpar">

</p>

    </form>

    <script>

   function calcidade() {  
    let atual= new Date().getFullYear()
    iidade.innerHTML =  Number(atual) - Number(iano.value)
    }
    </script>
</body>
