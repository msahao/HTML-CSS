<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
<fieldset>
    <legend>dados pessoais</legend>
    <p>
    <label for="inome">Nome</label>
    <input type="text" name="nome" id="inome" minlength="5" maxlength="20">
    
            </p>
            <p>
    <label for="itel">telefone</label>
    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
    
    
    
            </p>
    <p>
        <label for="iemail">email</label>
        <input type="email" name="email" id="iemail" autocomplete="email"  required>
    </p>
</fieldset>
<p>
    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
</p>




    </form>
</body>
</html>
