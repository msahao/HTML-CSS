<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
  <H1>Imagem dinamica</H1>
<p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho de seu navegador</p> 
<picture>
    <source media="(max-width:750px )" srcset="foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="foto-m.png" type="image/png">

<img src="foto-g.png" alt="imagem g">


</picture>
<h1>Reproduzindo Audio</h1>
<p>Vamos aprender a reproduzir audios em html5</p>
<audio src="midias/youtubemusic.mp3" controls autoplay ></audio>
<audio preload="metadata" autoplay controls loop
<source src="midias/youtubemusic.mp3" type="audio/mpeg">
<source src="midias/youtubemusic.ogg" type="audio/ogg">
</audio>
</body>
</html>
